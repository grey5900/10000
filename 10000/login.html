		<!-- content -->

			<div class="row">
				<div class="span3">
					<div class="sidebar-nav">
						<div class="hd"><h3>合作介绍</h3></div>
						<div class="bd">
							<div class="sidebar-list">
								<ul>
									<h3>
										<span class="icon-hzhb-1">
											<a href="co/co_idea.html">合作理念</a>
										</span>
									</h3>
								</ul>
								<ul>
									<h3>
										<span class="icon-hzhb-3">
											<a href="co/co_support.html">合作服务于支撑</a>
										</span>
									</h3>
								</ul>
								<ul>
									<h3>
										<span class="icon-hzhb-5">

										</span>
									</h3>

									<h3>

										</span>
									</h3>
								</ul>
								<ul>
									<h3>
										<span class="icon-hzhb-2">

										</span>
									</h3>
								</ul>
								<ul>
									<h3>
										<span class="icon-hzhb-4">

								<ul>

								<ul>

										</span>
									</h3>

							</div>

					<div class="left-tip">
						<h3>合作伙伴服务热线</h3>
						<a href="#">400-300-200</a>
					</div>

				</div>

				<div class="span9 content-right">
					<div class="position-nav" id="hidden_head_region_id">
						<span id="welcome-msg"><i class="icon-user"></i>晚上好！欢迎来到中国电信。</span><span class="welcome-nologin">请[<a href="signin.html">登录</a>][<a href="login.html">注册</a>]</span>
					</div>
					<div class="hero-unit accont">
						<div class="accont-hd">
							<div class="accont-comtag">
								<h3>合作伙伴引入</h3>
							</div>
						</div>
						<div class="accont-bd">
							<form action="#" method="post" class="form-horizontal" id="login-form">
								<div class="control-group">
									<label class="control-label" for="username">
										<span class="warn">*</span> 公司名称：
									</label>
									<div class="controls">
										<input type="text" name="username" value="" id="username" placeholder="公司名称" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="address"><span
										class="warn">*</span>公司地址：</label>
									<div class="controls">
										<input type="text" name="address" value="" id="address" placeholder="公司地址"  class="text-input" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="phone">
										<span class="warn">*</span> 联系电话：
									</label>
									<div class="controls">
										<input type="text" name="phone" value="" id="phone" class="text-input" placeholder="联系电话">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="email">
										<span class="warn">*</span> 联系邮箱：
									</label>
									<div class="controls">
										<input type="text" name="email" value="" id="email" placeholder="联系邮箱" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="selectname">合作范围：</label>
									<div class="controls">
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>成都</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>自贡</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>泸州</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>德阳</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>绵阳</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>广元</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>遂宁</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>内江</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>乐山</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>宜宾</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>南充</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>广安</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>达州</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>雅安</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>阿坝</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>甘孜</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>凉山</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>巴中</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>眉山</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>资阳</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>攀枝花</label>
										<label class="checkbox"><input type="checkbox" name="checkbox" value=""/>全省</label>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="industry">所属行业：</label>
									<div class="controls">
										<label class="radio inline">
											<input type="radio" name="gender" value="" id="gender_male" /> 全行业
										</label> 
										<label class="radio inline">
											<input type="radio" name="gender" value="" id="gender_female" /> 党政
										</label>
										<label class="radio inline">
											<input type="radio" name="gender" value="" id="gender_female" /> 卫生
										</label>
										<label class="radio inline">
											<input type="radio" name="gender" value="" id="gender_female" /> 旅游网吧
										</label>
										<label class="radio inline">
											<input type="radio" name="gender" value="" id="gender_female" /> 大企业
										</label>
										<label class="radio inline">
											<input type="radio" name="gender" value="" id="gender_female" /> 金融
										</label>
										<label class="radio inline">
											<input type="radio" name="gender" value="" id="gender_female" /> 教育
										</label>
										<label class="radio inline">
											<input type="radio" name="gender" value="" id="gender_female" /> 合作发展中心
										</label>
										<label class="radio inline">
											<input type="radio" name="gender" value="" id="gender_female" /> 其他
										</label>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="intention">合作意向：</label>
									<div class="controls">
										<textarea id="textarea-intention" rows="5" name="intention" value="" id="intention" class="input-xlarge" maxlength="100"></textarea>
										
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="textarea-empirical">
										<span class="warn">*</span> 运营经验：
									</label>
									<div class="controls">
										<textarea  id="textarea-empirical" rows="5" name="empirical" value="" id="empirical" class="input-xlarge" maxlength="100"></textarea>
										<span c></span>
									</div>
								</div> 
								<div class="control-group">
									<label class="control-label" for="verifycode">
										<span class="warn">*</span> 验证码：
									</label>
									<div class="controls">
										<input type="text" name="verifycode" id="verifycode" placeholder="验证码" class="input-small" maxlength="4" />
										<p class="valicode">
											<img id="i_valicode" src="/captcha" style="cursor: pointer;" alt="验证码" title="看不清？点击图片更换一下" onclick="$(this).attr('src','/captcha');" />
										</p>
									</div>
								</div>
								<div class="form-actions">
									<input type="submit" class="btn btn-success btn-large" value="提交申请" />
									<input class="btn btn btn-large" type="reset" value="重置">
								</div>
							</form>
						</div>
					</div>
