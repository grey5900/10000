					<div class="hero-unit accont">
						<div class="accont-hd">
							<div class="accont-comtag">
								<h3>合作伙伴引入</h3>
							</div>
						</div>
						<div class="accont-bd">
							<form class="form-horizontal" id="signup-form" method="post" action="/signup">
								<div class="control-group">
									<label class="control-label" for="username">
										<span class="warn">*</span> 公司名称：
									</label>
									<div class="controls">
										<input type="text" name="username" value="" id="username" placeholder="公司名称" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="password"><span
										class="warn">*</span>公司地址：</label>
									<div class="controls">
										<input type="address" name="address" value="" id="address" placeholder="公司地址" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="password_again">
										<span class="warn">*</span> 联系电话：
									</label>
									<div class="controls">
										<input type="phone" name="phone	" value="" id="phone" placeholder="联系电话" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="email">联系邮箱：</label>
									<div class="controls">
										<input type="text" name="email" value="" id="email" />
										<p class="help-block">用于找回您的帐号，建议填写</p>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="nickname">合作范围：</label>
									<div class="controls">
										<input type="text" name="nickname" value="" id="nickname" class="input-small" maxlength="15" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="gender_male">所属行业：</label>
									<div class="controls">
										<label class="radio inline"><input type="radio" name="gender" value="2" id="gender_male" /> 全行业</label> 
										<label class="radio inline"><input type="radio" name="gender" value="1" id="gender_female" /> 党政</label>
										<label class="radio inline"><input type="radio" name="gender" value="1" id="gender_female" /> 党政</label>
										<label class="radio inline"><input type="radio" name="gender" value="1" id="gender_female" /> 党政</label>
										<label class="radio inline"><input type="radio" name="gender" value="1" id="gender_female" /> 党政</label>
										<label class="radio inline"><input type="radio" name="gender" value="1" id="gender_female" /> 党政</label>
										<label class="radio inline"><input type="radio" name="gender" value="1" id="gender_female" /> 党政</label>
										<label class="radio inline"><input type="radio" name="gender" value="1" id="gender_female" /> 党政</label>
										<label class="radio inline"><input type="radio" name="gender" value="1" id="gender_female" /> 党政</label>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="nickname">合作意向：</label>
									<div class="controls">
										<input type="text" name="nickname" value="" id="nickname" class="input-small" maxlength="15" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="nickname">运营经验：</label>
									<div class="controls">
										<input type="text" name="nickname" value="" id="nickname" class="input-small" maxlength="15" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="verifycode">
										<span class="warn">*</span> 验证码：
									</label>
									<div class="controls">
										<input type="text" name="verifycode" id="verifycode" placeholder="验证码" class="input-small" maxlength="4" />
										<p class="valicode">
											<img id="i_valicode" src="/captcha" style="cursor: pointer;" alt="验证码" title="看不清？点击图片更换一下" onclick="$(this).attr('src','/captcha');" />
										</p>
									</div>
								</div>
								<div class="form-actions">
									<input type="submit" name="submit" class="btn btn-success btn-large" value="提交申请" />
									<input type="submit" name="submit" class="btn btn btn-large" value="重置" />
								</div>
							</form>
