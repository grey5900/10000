					<div class="hero-unit accont">
						<div class="accont-hd">
							<div class="accont-comtag">
								<h3>合作伙伴登录</h3>
							</div>
						</div>
						<div class="accont-bd">
							<form action="#" method="post" class="form-horizontal" id="signin-form">
								<div class="alert-error hide">
									用户名或密码错误
								</div>
								<div class="control-group">
									<label class="control-label" for="username">用户名：</label>
									<div class="controls">
										<input type="text" name="username" id="username" placeholder="用户名" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="password">密码：</label>
									<div class="controls">
										<input type="password" name="password" id="password" placeholder="密码" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="verifycode">
										<span class="warn">*</span> 验证码：
									</label>
									<div class="controls">
										<input type="text" name="verifycode" id="verifycode" placeholder="验证码" class="input-small" maxlength="4" />
										<p class="valicode">
											<img id="i_valicode" src="/captcha" style="cursor: pointer;" alt="验证码" title="看不清？点击图片更换一下" onclick="$(this).attr('src','/captcha');" />
										</p>
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<label class="checkbox inline">
											<input type="checkbox" name="remberpassword" value="1" id="remberpassword"/>
											记住密码
										</label>
									</div>
								</div>
								<div class="form-actions">
									<input type="submit" class="btn btn-success btn-large" data-loading-text="登录中..." value="登录" />
									<a class="btn btn-large btn-primary" href="login.html">
										<span>注册帐号</span>
									</a>
								</div>
							</form>
						</div>
